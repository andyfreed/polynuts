<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynuts - Polymarket Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Polynuts</h1>
            <p class="subtitle">Polymarket Dashboard</p>
            <div class="wallet-section">
                <button id="connectBtn" class="btn btn-primary">Connect MetaMask</button>
                <div id="walletInfo" class="wallet-info hidden">
                    <span id="walletAddress"></span>
                    <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
                </div>
            </div>
        </header>

        <main>
            <!-- Markets Section -->
            <section class="section">
                <h2>Markets</h2>
                <div class="controls">
                    <button id="loadMarketsBtn" class="btn btn-primary">Load Active Markets</button>
                    <select id="marketFilter" class="select">
                        <option value="active">Active Markets</option>
                        <option value="all">All Markets</option>
                    </select>
                </div>
                <div id="marketsContainer" class="markets-grid">
                    <div class="loading">Click "Load Active Markets" to fetch markets...</div>
                </div>
            </section>

            <!-- Positions Section (requires wallet) -->
            <section class="section hidden" id="positionsSection">
                <h2>Your Positions</h2>
                <button id="loadPositionsBtn" class="btn btn-primary">Load Positions</button>
                <div id="positionsContainer" class="positions-list">
                    <div class="loading">Connect your wallet and click "Load Positions"...</div>
                </div>
            </section>

            <!-- Orders Section (requires wallet) -->
            <section class="section hidden" id="ordersSection">
                <h2>Your Orders</h2>
                <button id="loadOrdersBtn" class="btn btn-primary">Load Orders</button>
                <div id="ordersContainer" class="orders-list">
                    <div class="loading">Connect your wallet and click "Load Orders"...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" 
            onerror="console.error('Failed to load ethers.js from jsdelivr. Trying fallback...'); 
                     this.src='https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js';"></script>
    <script>
        // Wait for ethers to load before initializing app
        window.addEventListener('load', function() {
            if (typeof ethers === 'undefined') {
                console.error('ethers.js failed to load. Please check your internet connection.');
                document.body.innerHTML = '<div style="padding: 2rem; text-align: center; color: #ef4444;"><h1>Error Loading Dashboard</h1><p>Failed to load ethers.js library. Please refresh the page or check your internet connection.</p></div>';
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
